	<body>
<img src="resources/block-images/blockly_scratch_logo.png" alt="logo" style="margin: 0px auto;display:block">

			<div class="row blockly-toolbox flex">
				<div class="col-sm-12 col-md-12 col-lg-12">
					<button id="btnRun" class="btn btn-success">Run</button>
					<button id="btnStep" class="btn btn-warning">Step</button>
					<button id="btnStop" class="btn btn-danger">Stop</button>
					<a id="btnCode" href="" class="btn btn-info" download="code.js">Download Code</a>
					<a id="btnExportXML" href="" class="btn btn-info" download="blocks.xml">Download XML</a>
					<a id="btnImportXML" class="btn btn-info">Upload XML: <input type="file" style="display:inline" style="visibility: hidden" id="xmlFile" name="files[]"></a> <!--- reference: http://www.html5rocks.com/en/tutorials/file/dndfiles/ -->
					<a id="btnImportSVG" class="btn btn-info">Upload SVG: <input type="file" style="display:inline" style="visibility: hidden" id="svgFile" name="files[]"></a>
				</div>
			</div>
			<div class="flex-container flex">
				<div id="stage" class="flex">
					<svg id="svgStage" style = "outline: 5px solid black"  class="row" viewBox ="0 0 480 360">
							<pattern id="pattern" patternUnits="userSpaceOnUse" x="0" y="0" width ="10" height = "10" viewbox="0 0 10 10">
								<path d="M-5,0,10,15m0-5,15,10" stroke="white" stroke-width="5"/>
							</pattern>

					</svg>
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active"><a href="#console" aria-controls="console" role="tab" data-toggle="tab">Console</a></li>
					<li role="presentation"><a href="#sprites" aria-controls="sprites" role="tab" data-toggle="tab">Sprites</a></li>
				</ul>
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="console">
						<textarea rows="21" cols="105" id="textArea" readonly></textArea>
						<textarea rows="1" cols="105" id="consoleInput" style="display:none" onkeydown="if(event.keyCode==13){ submit(); return false;}">Enter text here...</textArea>
					</div>
					<div role="tabpanel" class="tab-pane" id="sprites">
							<svg id="svgSprite" style = "outline: 1px solid black"  class="row" viewBox ="0 0 100 100">
									<pattern id="pattern" patternUnits="userSpaceOnUse" x="0" y="0" width ="10" height = "10" viewbox="0 0 10 10">
										<path d="M-5,0,10,15m0-5,15,10" stroke="white" stroke-width="2"/>
									</pattern>
									</svg>
								</div>
				</div>
			</div>
				<div id="workspace" class="flex">
					<div class="blockly-container">
						<div id="blocklyArea" class="col-sm-12 col-md-12 col-lg-12">
							<p>Blockly goes here</p>
						</div>
					</div>
					<xml id="toolbox" style="display: none"></xml>

				</div>
			</div>

		<div id="blocklyDiv"  style="position: absolute"></div>


	</body>
	<script src="resources/assets/js/d3.js"></script>
	<script> /* JQuery method to track the position of the mouse */
	$("#svgStage").mousemove(function(event) {
	  mouseX= event.pageX;
	  mouseY = event.pageY;
		//console.log("X:" + mouseX + " Y:" + mouseY);
	});
	$(window).resize(function() {
		stage.attr('viewBox', "0 0 " + $("#svgStage").width() + " " + $("#svgStage").height());
		maxX = $("#svgStage").height();
		maxY = $("#svgStage").width();
	});
	$("#svgStage").load(function() {
		stage.attr('viewBox', "0 0 " + $("#svgStage").width() + " " + $("#svgStage").height());
		maxX = $("#svgStage").height();
		maxY = $("#svgStage").width();
	});
	</script>
